<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="template.xhtml">  
        <ui:define name="body">
            <h:form id="formLogin">
                <h:panelGrid columns="2" > 
                    <h:outputLabel value="Usuário: "/>
                    <p:inputText id="campoLogin" size="14" value="#{indexControle.adm.login}" 
                                 maxlength="15" required="true" requiredMessage="Nome obrigatório" >
                         <p:ajax listener="#{indexControle.converter()}" update="campoLogin" />
                    </p:inputText> 
                    <h:outputLabel value="Senha: "/>
                    <p:password  feedback="false" size="14"  maxlength="10"
                                 value="#{indexControle.adm.senha}"
                                 required="true" requiredMessage="Senha obrigatória" />  
                    <p/>
                    <p:commandButton value="OK" icon="ui-icon-check" ajax="false"
                                     action="#{indexControle.autenticar()}" styleClass="ui-state-hover"/> 
                    
                </h:panelGrid> 
                <p:messages showIcon="false" closable="true" />
            </h:form>
        </ui:define>
    </ui:composition>
</html>
